<html>
  <head>
    <title>Submit a form</title>
   <link rel="stylesheet" type="text/css" href="/static/style.css">
   
       <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    
</head>
  <body>
    <div id="container">
	    <!---"gs://${my_bucket}/image.jpg" -->

	    <!---correct answer : {{correctAnswer}}-->

      <div class="pagetitle">
	  <table>
	  {% for Label in promptData %}
	    <tr>
	      <td> {{ Label.description }}</td>
	      <td> {{ Label.score }}</td>
	    </tr>
	  {% endfor %}
	</table>
        <h1>Which image matches to API descriptions?</h1>
   </div>
     <form method="post" action="{{ url_for('submitted_form') }}">

		 <div class="row">
				<div class="col-sm">
				<button type="submit" class="btn btn-primary" name="image_name" value="{{image1}}"><img src={{image1}} class="img-fluid"></button>
				</div>
				<div class="col-sm">
					<button type="submit" class="btn btn-primary" name="image_name" value="{{image2}}"><img src={{image2}} class="img-fluid"></button>
				</div>
				<div class="col-sm">
						<button type="submit" class="btn btn-primary" name="image_name" value="{{image3}}"><img src={{image3}} class="img-fluid"></button>
					</div>
			</div>
	   <input hidden type="text" value={{correctAnswer}} name="correctAnswer"><br />
		 <!--<input type="submit"> -->
    	</form>
    </div>
  </body>
</html>
