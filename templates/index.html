<html>
  <head>
    <title>Submit a form</title>
   <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  <body>
    <div id="container">
	    <!---"gs://${my_bucket}/image.jpg" -->

	    correct answer : {{correctAnswer}}

      <div class="pagetitle">
	  <table>
	  {% for Label in promptData %}
	    <tr>
	      <td> {{ Label.description }}</td>
	      <td> {{ Label.score }}</td>
	    </tr>
	  {% endfor %}
	</table>
        <h1>Submit a form</h1>
      </div>
         <form method="post" action="{{ url_for('submitted_form') }}">
		 <input type="radio" name="image_name" value="{{image1}}" checked> <img src={{image1}}><br>
		 <input type="radio" name="image_name" value="{{image2}}"> <img src={{image2}}><br>
		 <input type="radio" name="image_name" value="{{image3}}"> <img src={{image3}}><br>
	  <input hidden type="text" value={{correctAnswer}} name="correctAnswer"><br />
	 <input type="submit">
    	</form>
    </div>
  </body>
</html>
